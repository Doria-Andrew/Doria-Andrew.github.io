  <script type="text/javascript">
  /* Defining Table
   * Input: A person's name
   * Processing: Create a verse of scripture for that person
   * Output: The scripture
   */
   function applyScripture() {
  	// Get the user's name from the text field that has the id
  	// of "nameInputBox" and store it in a cvariable named name.
  	var name = document.getElementById('nameInputBox').value;

  	// Use string concatenation to create a verse
  	// of scripture personalized for the user.
  	var scripture = "And now my son, " + name + ", I would that ye should" +
  		" remember, that as much as ye shall put your trust in" +
  		" God even so much ye shall be delivered out of your" +
  		" trials, and your troubles, and your afflictions, and ye" +
  		" shall be lifted up at the last day.";

  	// Display the scripture in the div that has the id "outputDiv".
  	document.getElementById('outputDiv').innerHTML = scripture;
  }
  </script>
